<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Materias Computación">
    <title>Materias</title>
    <link rel="icon" type="image/x-icon" href="/icons/bookmark.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>

        <div id="titulo-principal-container">
            <h1 id="titulo-principal-texto">Materias | Créditos: 0</h1>
            <div id="titulo-principal-checkbox-container">
                <label for="input-ham" id="label-ham"><img src="icons/ham-resized.webp" alt="menu-icon" id="img-ham"></label>
                <input type="checkbox" id="input-ham" onclick="toggleMenu()">
            </div>
        </div>

        <nav id="navbar">
            <button onclick="toggleBotones('primero')" id="primero" class="navbar-boton">1er Semestre</button>
            <button onclick="toggleBotones('segundo')" id="segundo" class="navbar-boton">2do Semestre</button>
            <button onclick="toggleBotones('ambos')" id="ambos" class="navbar-boton activo">Ambos</button>
            <button onclick="toggleBotones('libre')" id="libre" class="navbar-boton">Calidad Libre</button>
            <button onclick="verAreas()" id="areas" class="navbar-boton">Ver áreas</button>
            <a class="navbar-boton link-boton" id="sugerencia" href="https://forms.gle/jN9WEGE2hGvLxeNKA">Hacer sugerencia</a>
            <button onclick="verRespuestas()" id="respuestas" class="navbar-boton">Respuestas</button>
            <button onclick="reset()" id="reset" class="navbar-boton">Reset</button>
        </nav>

    </header>

    <main>

        <div id="secciones">

            <div id="boxPopup">

                <div id="boxPopup-content">
                    <div id="popup-barra-superior" class="popup-barra-superior">
                        <button class="popup-boton-barra-superior border-derecho" id="previas">Previas</button>
                        <button class="popup-boton-barra-superior border-derecho" id="previaDe">Previa de</button>
                        <button class="popup-boton-barra-superior" id="informacion" >Información</button>
                    </div>
                    <div id="popup-text" ></div>
                    <button onclick="closePopup()" id="cerrar-popup">Cerrar</button>
                </div>
                
                
            </div>

            <div class="container-section-config no-bt">
                <p class="tituloSeccion">Información</p>
                <div class="section">
                    <div class="info">
                        <div class="bloque-gris"></div>
                        Materia no habilitada.
                    </div>
                    <div class="info">
                        <div class="bloque-rojo"></div>
                        Materia habilitada.
                    </div>
                    <div class="info">
                        <div class="bloque-azul"></div>
                        Materia aprobada.
                    </div>
                    <div class="info">
                        <div class="bloque-verde"></div>
                        Materia exonerada.
                    </div>
                    <div class="info">
                        <img src="icons/asterisk-resized.webp" alt="ast-icon" id="ast-icon" class="ex bloque">
                        <span>Materia opcional.</span>
                    </div>
                    <div class="info">
                        <img src="icons/ex-resized.webp" alt="insc-icon" id="insc-icon" class="ex bloque">
                        <span>No aparece inscripción en Bedelías</span>
                    </div>
                </div>
            </div>

            <div class="container-section-config">
                <p class="tituloSeccion">Configuración</p>
                <div class="section">
                    <div class="container-item-config info">
                        <label class="label-config" for="mi-toggle-MI">Matemática Inicial</label>

                        <label class="switch">
                            <input type="checkbox" id="mi-toggle-MI" class="switch-input" onclick="toggleMI()">
                            <span class="switch-slider" aria-hidden="true"></span>
                        </label>
                    </div>
                    <div class="container-item-config info">
                        <label class="label-config" for="mi-toggle-plan">Plan 2025</label>

                        <label class="switch">
                            <input type="checkbox" id="mi-toggle-plan" class="switch-input" onclick="togglePlan()">
                            <span class="switch-slider" aria-hidden="true"></span>
                        </label>
                    </div>
                    <div class="container-item-config info">
                        <label class="label-config" for="mi-toggle-opcionales">Opcionales</label>

                        <label class="switch">
                            <input type="checkbox" id="mi-toggle-opcionales" class="switch-input" onclick="toggleOpcionales()" checked>
                            <span class="switch-slider" aria-hidden="true"></span>
                        </label>
                    </div>
                </div>
            </div>

        </div>
        
    </main>

    <script src="./app.js"></script>

</body>
</html>
