<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Materias Computación">
    <title>Materias</title>
    <link rel="icon" type="image/x-icon" href="/icons/bookmark.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="header-content">

        <div class="titulo-container">
            <h1 id="titulo">Materias | Créditos: 0</h1>
            <div class="checkbox-container" id="checkbox-container">
                <label for="checkbox" class="label"><img src="icons/ham.png" alt="menu-icon" id="menu-icon" class="icono"></label>
                <input type="checkbox" class="checkbox" id="checkbox" onclick="toggleMenu()">
            </div>
        </div>

        <nav class="navbar" id="navbar">
            <div class="botones-top">
            
                <button onclick="toggleBotones('primero')" id="primero" class="botones-item">1er Semestre</button>
                <button onclick="toggleBotones('segundo')" id="segundo" class="botones-item">2do Semestre</button>
                <button class="botones-item activo" onclick="toggleBotones('ambos')" id="ambos">Ambos</button>
                <button class="botones-item" onclick="toggleBotones('libre')" id="libre">Calidad Libre</button>
                <button class="botones-item area" onclick="verAreas()" id="areas">Ver áreas</button>
                <a class="botones-item sugerencia link-boton" href="https://forms.gle/jN9WEGE2hGvLxeNKA">Hacer sugerencia</a>
                <button class="botones-item reset" onclick="reset()">Reset</button>
    
            </div>
        </nav>

    </header>

    <main class="main-content">

        <div class="secciones" id="secciones">

            <div id="boxPopup">

                <div id="boxPopup-content">
                    <div id="popup-barra-superior" class="popup-barra-superior">
                        <button class="popup-boton-barra-superior border-derecho" id="previas">Previas</button>
                        <button class="popup-boton-barra-superior border-derecho" id="previaDe">Previa de</button>
                        <button class="popup-boton-barra-superior" id="informacion" >Información</button>
                    </div>
                    <div id="popup-text" ></div>
                    <button onclick="closePopup()" id="cerrar-popup">Cerrar</button>
                </div>
                
                
            </div>

            <div class="container-section-config no-bt">
                <p class="tituloSeccion">Información</p>
                <div class="section">
                    <div class="info">
                        <div class="bloque-gris"></div>
                        Materia no habilitada.
                    </div>
                    <div class="info">
                        <div class="bloque-rojo"></div>
                        Materia habilitada.
                    </div>
                    <div class="info">
                        <div class="bloque-azul"></div>
                        Materia aprobada.
                    </div>
                    <div class="info">
                        <div class="bloque-verde"></div>
                        Materia exonerada.
                    </div>
                    <div class="info">
                        <img src="icons/asterisk.png" alt="ast-icon" id="ast-icon" class="ex bloque">
                        <span>Materia opcional.</span>
                    </div>
                    <div class="info">
                        <img src="icons/ex.png" alt="menu-icon" id="menu-icon" class="ex bloque">
                        <span>No aparece inscripción en Bedelías</span>
                    </div>
                </div>
            </div>

            <div class="container-section-config">
                <p class="tituloSeccion">Configuración</p>
                <div class="section">
                    <div class="container-item-config info">
                        <label class="label-config" for="mi-toggle-MI">Matemática Inicial</label>

                        <label class="switch">
                            <input type="checkbox" id="mi-toggle-MI" class="switch-input" onclick="toggleMI()">
                            <span class="switch-slider" aria-hidden="true"></span>
                        </label>
                    </div>
                    <div class="container-item-config info">
                        <label class="label-config" for="mi-toggle-plan">Plan 2025</label>

                        <label class="switch">
                            <input type="checkbox" id="mi-toggle-plan" class="switch-input" onclick="togglePlan()">
                            <span class="switch-slider" aria-hidden="true"></span>
                        </label>
                    </div>
                    <div class="container-item-config info">
                        <label class="label-config" for="mi-toggle-opcionales">Opcionales</label>

                        <label class="switch">
                            <input type="checkbox" id="mi-toggle-opcionales" class="switch-input" onclick="toggleOpcionales()" checked>
                            <span class="switch-slider" aria-hidden="true"></span>
                        </label>
                    </div>
                </div>
            </div>

        </div>
        
    </main>

    <script src="./app.js"></script>

</body>
</html>
